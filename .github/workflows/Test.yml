name: Test

on:
  push:
    branches:
      - main
    tags: ["*"]
  workflow_dispatch:

jobs:
  test:
    uses: ./.github/workflows/ReusableTest.yml
    with:
      os: ${{ matrix.os }}
      version: ${{ matrix.version }}
      arch: ${{ matrix.arch }}
      allow_failure: ${{ matrix.allow_failure }}
      run_codecov: ${{ matrix.version == '1' && matrix.os == 'ubuntu-latest' }}
    secrets:
      codecov_token: ${{ secrets.CODECOV_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        version: ['lts', '1']
        os: [ubuntu-latest, macos-latest, windows-latest, macos-15-intel]
        arch: [x64]
        allow_failure: [false]
        include:
          - version: '1'
            os: ubuntu-24.04-arm
            arch: arm64
            allow_failure: false
          - version: '1'
            os: macos-latest
            arch: arm64
            allow_failure: false
          - version: 'pre'
            os: ubuntu-latest
            arch: x64
            allow_failure: true
          - version: 'pre'
            os: macos-latest
            arch: x64
            allow_failure: true
          - version: 'pre'
            os: windows-latest
            arch: x64
            allow_failure: true
